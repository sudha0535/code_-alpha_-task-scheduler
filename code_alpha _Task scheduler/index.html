
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Task Scheduler</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div>
    <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="#home">
            <img src="https://play-lh.googleusercontent.com/ZlZjB1yjQeXyOAE8xGWiWpvQtYVgELUiKwLT5oMUgyJDSjVocB8IZ4YRq6WO5WyJ4KQ" width="40px">
            Task Scheduler
          </a>
        </div>
    </nav>
    </div>
<div class="home" id="home">
<div class="title">
    <h1>Task <span>Scheduler</span></h1>
</div>
  <div id="task-form">
    <input type="text" id="task-title" placeholder="Enter Task Title"><br>
    <input type="email" id="task-email" placeholder="Enter Your Email"><br>
    <div class="date-time">
        <input type="date" id="task-due-date">
        <input type="time" id="task-due-time">
    </div>
    <br><button id="add-task">Add Task</button>
  </div>
</div>
<div class="tasklist">
  <ul id="task-list">
    <!-- Tasks will be displayed here -->
  </ul>
</div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
